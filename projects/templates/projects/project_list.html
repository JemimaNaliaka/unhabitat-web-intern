<!-- templates/projects/project_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Projects List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body class="bg-light">
        
        <div class="container mt-5">
            <h2 class="mb-4">Projects List</h2>
            
                <div class="d-flex justify-content-end mb-3">
                        <a href="{% url 'project_create' %}" class="btn btn-primary">Add New Project</a>
                            </div>
                            
                                <div class="table-responsive">
                                        <table class="table table-bordered table-hover bg-white">
                                                    <thead class="table-dark">
                                                                    <tr>
                                                                                        <th>ID</th>
                                                                                                            <th>Project Name</th>
                                                                                                                                <th>Country</th>
                                                                                                                                                    <th>Approval Status</th>
                                                                                                                                                                        <th>Actions</th>
                                                                                                                                                                                        </tr>
                                                                                                                                                                                                    </thead>
                                                                                                                                                                                                                <tbody>
                                                                                                                                                                                                                                {% for project in projects %}
                                                                                                                                                                                                                                                    <tr>
                                                                                                                                                                                                                                                                            <td>{{ project.id }}</td>
                                                                                                                                                                                                                                                                                                    <td>{{ project.name }}</td>
                                                                                                                                                                                                                                                                                                                            <td>{{ project.country }}</td>
                                                                                                                                                                                                                                                                                                                                                    <td>{{ project.approval_status }}</td>
                                                                                                                                                                                                                                                                                                                                                                            <td>
                                                                                                                                                                                                                                                                                                                                                                                                        <a href="{% url 'project_detail' project.pk %}" class="btn btn-sm btn-info">View</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="{% url 'project_update' project.pk %}" class="btn btn-sm btn-warning">Edit</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="{% url 'project_delete' project.pk %}" class="btn btn-sm btn-danger">Delete</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% empty %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <td colspan="5" class="text-center">No projects found.</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% endfor %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </tbody>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
